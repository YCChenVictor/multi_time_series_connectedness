<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Force-Directed Graph with Labels</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <script>
        // Load data
        d3.json("graph_data.json").then(function(graph) {
            const width = 800;
            const height = 600;

            // Set up the SVG container
            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            // Define the simulation with forces
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100).strength(d => d.value * 0.5))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(20));

            // Draw links (edges) between nodes
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke-width", d => Math.sqrt(d.value * 10));

            // Draw nodes as circles
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 8)
                .attr("fill", "steelblue")
                .call(drag(simulation));

            // Add tooltips to display node ID on hover
            node.append("title")
                .text(d => d.name);

            // Add labels (text) next to each node
            const label = svg.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("dy", -10)  // Offset labels above nodes
                .text(d => d.name);

            // Update positions on each tick of the simulation
            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label.attr("x", d => d.x)
                     .attr("y", d => d.y);
            });

            // Drag behavior for nodes
            function drag(simulation) {
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            }
        });
    </script>
</body>
</html>
